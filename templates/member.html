<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiTube-我的多元影音網站</title>
    <link rel="stylesheet" type="text/css" href="/CSS/layout.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
  </head>
  <body
    style="
      margin-top: 0px;
      margin-right: 0px;
      margin-left: 0px;
      margin-bottom: 0px;
    "
  >
    <div class="desktop-view">
      <div class="mymenu">
        <div class="menu">
          <!--右上選單-->
          <div class="desktop-menu-left">
            <text class="mytext" onclick="gohome()">MultiTube</text>
          </div>
          <div class="desktop-menu-right">
            <button class="item" onclick="gomember()">
              <img class="usericon" />
            </button>
            <button class="item" id="loginitem" onclick="logout();">
              <text class="loginitemtext">登出</text>
            </button>
          </div>
        </div>
      </div>

      <div class="headline" id="headline">
        <form id="form">
          <div class="contentdiv" id="contentdiv"></div>
          <div id="imagediv">
            <label for="image">大頭照</label>
            <input
              type="file"
              name="image"
              class="image"
              id="image"
              accept="image/*"
              required
            />
          </div>
          <div id="useriddiv">
            <label for="userid">ID名稱: </label>
            <text name="userid" id="userid"></text>
          </div>
          <div id="useremaildiv">
            <label for="useremail">電子信箱: </label>
            <text name="useremail" id="useremail"></text>
          </div>
          <div id="userpassworddiv">
            <label for="userpassword">更新密碼</label>
            <input
              type="password"
              name="userpassword"
              id="userpassword"
              required
            />
          </div>
          <div id="usernewpassworddiv">
            <label for="usernewpassword">確認密碼</label>
            <input
              type="password"
              name="usernewpassword"
              id="usernewpassword"
              required
            />
          </div>
          <div><button type="submit" id="submit">送出</button></div>
        </form>
      </div>
    </div>
  </body>
  <footer class="footer">
    <footer class="text">COPYRIGHT © 2023 MultiTube</footer>
  </footer>
  <script src="/JS/member.js" charset="utf-8"></script>
</html>
