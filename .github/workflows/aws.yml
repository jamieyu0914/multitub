name: Deploy to EC2

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Copy files to EC2 instance
      uses: appleboy/scp-action@master
      with:
        host: 34.224.69.68
        username: ubuntu
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        source: './*'
        target: '~/project/'
